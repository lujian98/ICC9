
<div class="app-tree-container">
  <icc-table
    tableType="nestedTree"
    [data]="data"
    [columnConfigs]="columnConfigs">
  </icc-table>
</div>

<div class="app-tree-container">
  <icc-table
    tableType="flatTree"
    [gridConfigs]="{'isNestedData': true}"
    [data]="data"
    [columnConfigs]="columnConfigs2">
  </icc-table>
</div>
