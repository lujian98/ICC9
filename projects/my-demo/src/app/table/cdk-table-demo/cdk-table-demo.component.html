<div class="app-table-container">
  <icc-table
    [tableConfigs]="{
      'enableMultiColumnSort': true,
      'enableColumnResize': true,
      'enableColumnFilter': true,
      'enableColumnDnD': true,
      'enableColumnHide': true
    }"
    [data]="data"
    [columnConfigs]="columnConfigs">
  </icc-table>
</div>
