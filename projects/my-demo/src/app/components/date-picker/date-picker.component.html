<icc-date-range-picker
  (selectedDateRangeChanged)="updateRange($event)"
  [options]="options"
  #pickerOne>
</icc-date-range-picker>

<icc-date-picker
  (selectedDateChanged)="updateDate($event)"
  [options]="dateoptions">
</icc-date-picker>

<div><br></div>
<icc-form-field labelWidth="120px">
  <icc-label>Text Field Label</icc-label>
  <input type="text" [ngStyle]="{'width': '100%'}">
  <div iccSuffix>
    <i class="fas fa-times" style="color:orange"></i>
  </div>
</icc-form-field>
