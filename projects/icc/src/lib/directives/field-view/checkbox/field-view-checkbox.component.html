<div>
  <mat-checkbox
    [labelPosition]="field.labelPosition"
    (click)="$event.stopPropagation()"
    (change)="fieldChange($event, $event.checked)"
    [checked]="field.checked">
    {{field.title}}
  </mat-checkbox>
</div>
