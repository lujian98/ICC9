<div>
  <label class="icc-checkbox" (click)="$event.stopPropagation()">
    <input type="checkbox" (change)="fieldChange($event, $event.checked)" [checked]="field.checked">
    {{field.title}}
    <span class="icc-flex"></span>
    <span> </span>
  </label>
</div>
