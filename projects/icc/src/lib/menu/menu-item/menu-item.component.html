<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let item of menuItems">
    <span *ngIf="item.children && item.children.length > 0">
      <button mat-menu-item [matMenuTriggerFor]="menu.childMenu" (click)="$event.stopPropagation()">
        <span>{{item.title}}</span>
      </button>
      <icc-menu-item #menu [menuItems]="item.children"></icc-menu-item>
    </span>
    <span *ngIf="!item.children || item.children.length === 0">
      <button mat-menu-item (click)="menuItemClick($event, item)">
        <span>{{item.title}}</span>
      </button>
    </span>
  </span>
</mat-menu>
