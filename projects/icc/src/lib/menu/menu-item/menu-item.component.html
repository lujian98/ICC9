<mat-menu  #childMenu="matMenu" [overlapTrigger]="false">
  <span class="icc-menu-item" *ngFor="let item of menuItems">
    <span *ngIf="item.children && item.children.length > 0">
      <button mat-menu-item [matMenuTriggerFor]="menu.childMenu" (click)="$event.stopPropagation()">
        <span>{{item.title}}</span>
      </button>
      <icc-menu-item #menu [menuItems]="item.children"
        (iccMenuItemChangedEvent)="onMenuItemChanged($event)">
      </icc-menu-item>
    </span>
    <span *ngIf="!item.children || item.children.length === 0">
      <span iccMenuField [field]="item"
        (iccMenuFieldChangedEvent)="onMenuFieldChanged($event, item)">
      </span>
    </span>
  </span>
</mat-menu>
