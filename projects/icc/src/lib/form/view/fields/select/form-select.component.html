<div>
  <mat-form-field *ngIf="!field.readonly" [hidden]="field.hidden"
    [formGroup]="group" [ngStyle]="{'width': field.width+'px', 'text-align': field.align}">
    <mat-select [ngStyle]="{'text-align': field.align}"
      [formControlName]="field.name"
      [multiple]="field.multiSelect"
      [placeholder]="field.title"
      (selectionChange)="fieldChange($event, $event.value)"
      disableOptionCentering panelClass="myPanelClass">
      <input
      #searchInput matInput
      type="text" placeholder="Search ......"
      />
      <mat-option *ngFor="let item of field.options"
        [value]="item.value">
        {{item.label}}
      </mat-option>
    </mat-select>
    <i *ngIf="!field.readonly" matPrefix class="fas fa-edit" style="color:green"></i>
    <i *ngIf="field.isValueChanged" class="fas fa-times" style="color:orange" matSuffix (click)="resetValue($event)"></i>
    <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field *ngIf="field.readonly" [hidden]="field.hidden"
    [formGroup]="group" [ngStyle]="{'width': field.width+'px', 'text-align': field.align}">
    <input [ngStyle]="{'text-align': field.align}"
      matInput
      type="text"
      [placeholder]="field.title"
      [readonly]="field.readonly"
      [value]="displayValue()">
    <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
  </mat-form-field>
</div>
