<div class="form-group" [formGroup]="group">
  <label class="radio-label-padding">{{field.title}}:</label>
  <div *ngFor="let item of field.options">
    <div class="radio">
      <label>
        <input type="radio" [value]="item.value" [checked]="item.value === field.value"
          [formControlName]="field.name"
          (change)="fieldChange($event, item.value)">
        {{item.detail || item.title}}
      </label>
    </div>
  </div>
</div>
