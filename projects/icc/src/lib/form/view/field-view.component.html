<span *ngIf="field.itemtype != 'fieldset'"
  iccFormField [field]="field"
  (iccFieldValueChangedEvent)="onFieldValueChanged($event, field)"
  [group]="formView">
</span>
<fieldset *ngIf="field.itemtype == 'fieldset'" class="singleRow">
  <legend *ngIf="field.title">{{field.title}}</legend>
  <ng-container *ngFor="let child of field.children;">
    <icc-field-view [field]="child"
      [formView]="formView"
      (iccFieldValueChangedEvent)="onFieldValueChanged($event, child)">
    </icc-field-view>
  </ng-container>
</fieldset>
