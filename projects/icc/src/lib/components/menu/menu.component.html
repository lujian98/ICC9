<div [iccPopover]="menu" popoverType='click'>
  <span *ngIf="menuItemConfig.title">{{menuItemConfig.title}}</span>
  <i *ngIf="menuItemConfig.icon" [class]="menuItemConfig.icon" style="color:green"></i>
</div>

<ng-template #menu>
  <icc-menu-item
    [menuItemConfigs]="menuItemConfig.children"
    (iccItemChangedEvent)="onMenuItemChanged($event)">
  </icc-menu-item>
</ng-template>
