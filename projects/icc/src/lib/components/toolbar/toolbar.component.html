<span class="icc-toolbar" *ngFor="let item of toolbarItems">
  <span *ngIf="!item.hidden&&item.type!='menu'"  class="icc-toolbar-item"
    iccToolbarField [field]="item"
    (toolbarFieldChangedEvent)="onToolbarFieldChangedEvent($event)">
  </span>
  <icc-menu *ngIf="item.type=='menu'" class="icc-toolbar-item"
    [menuItemConfig]="item.fieldConfig"
    (iccItemChangedEvent)="onToolbarFieldChangedEvent($event)">
  </icc-menu>
</span>
