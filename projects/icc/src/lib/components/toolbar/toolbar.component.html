<span class="icc-toolbar" *ngFor="let item of toolbarItems">
  <span *ngIf="!item.hidden" class="icc-toolbar-item"
    iccToolbarField [field]="item"
    (toolbarFieldClickEvent)="toolbarFieldClickEvent($event)">
  </span>
</span>
