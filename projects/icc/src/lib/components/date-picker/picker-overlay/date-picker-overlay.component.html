<div [@transformPickerOverlay]="shouldAnimate" class="icc-date-picker-calendar-container">

  <div class="icc-date-range-calendar-item">
    <icc-calendar-wrapper
      [prefixLabel]="datePrefix"
      [selectedDate]="selectedDate"
      [displaySelected]="displaySelected"
      [minDate]="minDate"
      [maxDate]="maxDate"
      (selectedDateChange)="updateSelectedDate($event)">
    </icc-calendar-wrapper>
  </div>
  <div class="icc-date-calendar-presets">
    <div class="icc-date-range-menu">
      <icc-calendar-presets *ngIf="presets" [presets]="presets" (presetChanged)="updateSelectDateByPreset($event)"></icc-calendar-presets>
      <div class="icc-date-range-controls">
        <button *ngIf="!selectApply" mat-button color="primary" (click)="applyNewDates($event)">{{applyLabel}}</button>
        <button mat-button (click)="discardNewDates($event)">{{cancelLabel}}</button>
      </div>
    </div>
  </div>
</div>
