<div>
  <icc-form-field class="icc-date-range-date-display">
    <input #calendarInput class="icc-date-range-picker-input"
      [value]="selectedDateRange"
      (click)="openCalendar($event)"
      readonly>
    <div iccSuffix class="icc-date-range-calendar" (click)="openCalendar($event)">
    </div>
    <button *ngIf="selectedDateRange" iccSuffix class="icc-menu remove" (click)="clearDateRange($event)">
    </button>
  </icc-form-field>
</div>
