<h2 mat-dialog-title>{{ data.config.header }}</h2>
<mat-dialog-content>
  <ng-template #target></ng-template>
</mat-dialog-content>
<mat-dialog-actions align="begin">
  <span *ngFor="let item of toolBarItems">
    <button mat-button (click)="onToolBarItemClick(item)">{{item.title}}</button>
  </span>
</mat-dialog-actions>
