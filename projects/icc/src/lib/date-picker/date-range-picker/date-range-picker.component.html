<div>
  <mat-form-field class="icc-date-range-date-display">
    <input #calendarInput class="icc-date-range-date-input"
      matInput [placeholder]="options.placeholder"
      [value]="selectedDateRange"
      [matTooltip]="selectedDateRange"
      (click)="openCalendar($event)"
      readonly>
    <div matSuffix class="icc-date-range-calendar" (click)="openCalendar($event)">
    </div>
    <button mat-button *ngIf="selectedDateRange" matSuffix class="icc-menu remove" (click)="clearDateRange($event)">
    </button>
  </mat-form-field>
</div>
