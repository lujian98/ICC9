<icc-panel [height]="height" width="900px">
  <icc-table-topbar *ngIf="tableConfigs.enableTableTopbar"
    [tableConfigs]="tableConfigs"
    [columns]="columns">
  </icc-table-topbar>

  <icc-table-header
    [tableConfigs]="tableConfigs"
    [columns]="columns">
  </icc-table-header>

  <icc-panel-content>
    <span iccTableView
      [tableConfigs]="tableConfigs"
      [columns]="columns"
      [data]="data">
    </span>
  </icc-panel-content>
</icc-panel>
