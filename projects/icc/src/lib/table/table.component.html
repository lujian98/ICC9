<div class="icc-cdk-table">
  <icc-table-topbar *ngIf="tableConfigs.enableTableTopbar"
    [tableConfigs]="tableConfigs"
    [columns]="columns">
  </icc-table-topbar>

  <icc-table-header
    [tableConfigs]="tableConfigs"
    [columns]="columns">
  </icc-table-header>

  <span iccTableView
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    [data]="data">
  </span>
</div>
