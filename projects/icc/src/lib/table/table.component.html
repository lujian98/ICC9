<div class="icc-cdk-table">
  <icc-table-topbar *ngIf="tableConfigs.enableTableTopbar"
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    [dataSourceService]="dataSourceService"
    [viewport]="viewport"
    (iccMenuItemClickEvent)="onMenuItemClick($event)">
  </icc-table-topbar>

  <icc-table-header
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    [dataSourceService]="dataSourceService"
    (iccColumnsChangeEvent)="onColumnsChange($event)"
    [viewport]="viewport">
  </icc-table-header>

  <!-- TODO Pass events between seelctors-->
  <span iccTableView
    [tableConfigs]="tableConfigs"
    [data]="data"
    [expandAll]="expandAll"
    [collapseAll]="collapseAll"
    [columns]="columns"
    [columnsChanged]="columnsChanged"
    [dataSourceService]="dataSourceService"
    (iccViewportEvent)="onViewportEvent($event)">
  </span>
</div>
