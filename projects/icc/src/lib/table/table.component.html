<div class="icc-cdk-table">
  <icc-table-topbar *ngIf="tableConfigs.enableTableTopbar"
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    (iccMenuItemClickEvent)="onMenuItemClick($event)">
  </icc-table-topbar>

  <icc-table-header
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    [selection]="selection">
  </icc-table-header>

  <span iccTableView
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    [data]="data"

    [expandAll]="expandAll"
    [collapseAll]="collapseAll"
    [selection]="selection">
  </span>
</div>
