
<div class="icc-cdk-table">
  <span *ngIf="tableConfigs.tableType !== 'table'" [ngStyle]="{'display': 'inline-block'}">
    <button (click)="expandAllNode()">Expand all</button>
    <button (click)="collapseAll=!collapseAll">Collapse all</button>
  </span>

  <icc-table-header *ngIf="tableConfigs.enableTableHeader"
    [tableConfigs]="tableConfigs"
    [columns]="columns"
    [dataSourceService]="dataSourceService"
    [viewport]="viewport">
  </icc-table-header>

  <span iccTableView
    [tableConfigs]="tableConfigs"
    [data]="data"
    [expandAll]="expandAll"
    [collapseAll]="collapseAll"
    [columns]="columns"
    [dataSourceService]="dataSourceService"
    (iccViewportEvent)="onViewportEvent($event)">
  </span>

</div>
