<mat-form-field *ngIf="field" [ngClass]="'icc-grid-form-field'" [ngStyle]="{'height': rowHeight+'px'}">
  <textarea #cellInput matInput
    readonly="true" [value]="displayValue" (click)="$event.stopPropagation()"
    (mouseleave)="cellInput.blur()" (blur)="onBlur()" [placeholder]="message">
  <i matPrefix class="fas fa-edit" style="color:green"></i>
  <i *ngIf="isValueChanged()" class="fas fa-check" style="color:green" matSuffix (click)="resetValue($event)"></i>
  <i *ngIf="message" class="fas fa-times" style="color:orange" matSuffix (click)="resetValue($event)"></i>
  </textarea>
  <button mat-icon-button matSuffix [matMenuTriggerFor]="menu">
    <i class="fa fa-ellipsis-v" style="color:green"></i>
  </button>
  <mat-menu #menu="matMenu" [ngStyle]="{'width': '300px'}">
    <mat-radio-group [value]="value">
      <mat-option *ngFor="let option of column.options">
        <mat-radio-button [value]="option.value" (change)="valueChanged($event, option)">
          {{option.label}}
        </mat-radio-button>
      </mat-option>
    </mat-radio-group>
  </mat-menu>
</mat-form-field>
