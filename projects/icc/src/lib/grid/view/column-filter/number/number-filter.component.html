<mat-form-field *ngIf="filterType" [ngClass]="'icc-grid-form-field'" [ngStyle]="{'height': rowHeight+'px'}">
  <input matInput type="text" [value]="value" autocomplete="off"
    style="color:green; font-weight: bold; font-style: italic;"
    (click)="$event.stopPropagation()"
    (keyup)="applyFilter($event, $event.target.value)"
    placeholder=">, <, <=, >=, =, null, !null">

    <button mat-button *ngIf="value" style="width: 30px; height: 30px;"
      matSuffix (click)="clearFilter($event)">
      <i class="fas fa-times" style="color:orange"></i>
    </button>
</mat-form-field>
