<mat-form-field *ngIf="filterType" [ngClass]="'icc-grid-form-field'" [ngStyle]="{'height': rowHeight+'px'}">
  <mat-select #select [value]="value" disableOptionCentering  panelClass="myPanelClass"
    [multiple]="column.filterMultiSelect"
    (click)="$event.stopPropagation()"
    (openedChange)="onOpenedChange($event, select)"
    (selectionChange)="selectionChange($event, $event.value)"
    placeholder=". . . . . . . .">
    <mat-option *ngFor="let item of column.options" [value]="item.value">
      {{item.label}}
    </mat-option>
  </mat-select>

  <button mat-button *ngIf="hasFilterValue()" style="width: 30px; height: 30px;"
    matSuffix (click)="clearFilter($event)">
    <i class="fas fa-times" style="color:orange"></i>
  </button>
</mat-form-field>
