<mat-form-field *ngIf="filterType" [ngClass]="'icc-grid-form-field'" [ngStyle]="{'height': rowHeight+'px'}">
  <input matInput [value]="value"
    (click)="$event.stopPropagation()"
    (keyup)="applyFilter($event, $event.target.value)"
    placeholder="Filter {{column.title}}">


  <button mat-button *ngIf="value" matSuffix
    (click)="clearFilter($event)">
    <i class="fas fa-times" style="color:blue"></i>
  </button>
</mat-form-field>
